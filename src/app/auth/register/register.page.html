<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-input name="name" label="Nombre" labelPlacement="floating" required [(ngModel)]="user.name" #nameModel="ngModel"></ion-input>
        @if (nameModel.dirty && nameModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="email" name="email" label="Correo electrónico" labelPlacement="floating" required email [(ngModel)]="user.email" #emailModel="ngModel"></ion-input>
        @if (emailModel.dirty && emailModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" label="Password" labelPlacement="floating" minlength="4" required [(ngModel)]="user.password" #passModel="ngModel"></ion-input>
        @if (passModel.dirty && passModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password2" label="Repetir contraseña" labelPlacement="floating" [valueEquals]="user.password!" required [(ngModel)]="password2" #passModel2="ngModel"></ion-input>
        @if (passModel2.dirty && passModel2.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="registerForm.invalid">
            <ion-icon name="document-text" slot="start"></ion-icon>
            Register
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" fill="outline" [routerLink]="['/auth/login']" [routerDirection]="'root'">
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
