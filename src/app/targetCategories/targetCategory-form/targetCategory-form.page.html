<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear categoría de objetivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #targetCategoryForm="ngForm" (ngSubmit)="addTargetCategory()">
    <ion-list>
      <ion-item>
        <ion-input name="name" [(ngModel)]="newTargetCategory.name" #nameModel="ngModel" label="Nombre del objetivo" labelPlacement="floating"></ion-input>
        @if (nameModel.dirty && nameModel.valid) {
          <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    <ion-item-divider></ion-item-divider>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!targetCategoryFormValid()">
            <ion-icon name="add" slot="start"></ion-icon>
            Crear categoría
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" fill="outline" [routerLink]="['/targetCategories']" [routerDirection]="'root'">
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
