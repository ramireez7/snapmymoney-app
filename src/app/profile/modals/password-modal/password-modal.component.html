<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="send()">
    <ion-list>
      <ion-item>
        <ion-input type="password" name="password" label="Nueva contraseña" labelPlacement="floating" value="" minlength="4" required [(ngModel)]="password" #passModel="ngModel"></ion-input>
        @if (passModel.dirty && passModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password2" label="Repetir contraseña" labelPlacement="floating" [valueEquals]="password!" required [(ngModel)]="password2" #passModel2="ngModel"></ion-input>
        @if (passModel2.dirty && passModel2.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block" [disabled]="registerForm.invalid">
    <ion-icon name="save-outline"></ion-icon>
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
