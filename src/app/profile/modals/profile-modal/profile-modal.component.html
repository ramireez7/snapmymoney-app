<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="send()">
    <ion-list>
      <ion-item>
        <ion-input name="name" label="Nombre" labelPlacement="floating" required [(ngModel)]="user.name" #nameModel="ngModel"></ion-input>
        @if (nameModel.dirty && nameModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="email" name="email" label="Correo electrÃ³nico" labelPlacement="floating" required email [(ngModel)]="user.email" #emailModel="ngModel"></ion-input>
        @if (emailModel.dirty && emailModel.valid) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    @if (user.avatar) {
    <ion-avatar>
      <ion-img [src]="user.avatar"></ion-img>
    </ion-avatar>
  }
    <ion-button type="submit" color="primary" expand="block" [disabled]="registerForm.invalid">
    <ion-icon name="save-outline"></ion-icon>
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
