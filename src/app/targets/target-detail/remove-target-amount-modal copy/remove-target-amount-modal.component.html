<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quitar cantidad ahorrada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #targetAmountForm="ngForm" (ngSubmit)="send()">
    <ion-list>
      <ion-item>
        <ion-input type="number" name="current_amount" required [(ngModel)]="amount" #amountModel="ngModel" label="Cantidad a quitar" labelPlacement="floating"></ion-input>
        @if (amountModel.dirty && amountModel.valid) {
          <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="danger" expand="block" [disabled]="targetAmountForm.invalid">
    <ion-icon name="remove-circle-outline"></ion-icon>
      Quitar cantidad
    </ion-button>
  </form>
</ion-content>
