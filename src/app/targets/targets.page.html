<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Objetivos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Objetivos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis objetivos</ion-card-title>
      @if(targets.length > 0){
      <ion-card-subtitle>Sigue adelante, ¡tú puedes!</ion-card-subtitle>
      }@else {
      <ion-card-subtitle>Todavía no tienes objetivos, ¿por qué no creas uno?</ion-card-subtitle>
      }
    </ion-card-header>
    <ion-card-content>
      @if(targets.length){
      <ion-card>
        @for (target of targets; track target) {
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://cdn-icons-png.flaticon.com/128/9340/9340209.png"
            />
          </ion-thumbnail>
          <ion-grid>
            <ion-row>
              <ion-label>{{target.name}}</ion-label>
            </ion-row>
            <ion-row>
              <ion-progress-bar
                [value]="target.current_amount / target.target_amount"
              ></ion-progress-bar>
            </ion-row>
          </ion-grid>
        </ion-item>
        }
      </ion-card>
      }@else {
      <ion-button
        [routerLink]="['/tabs/targets/add']"
        routerLinkActive="router-link-active"
        class="d-flex"
        >Crear mi primer objetivo</ion-button
      >
      }
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      color="secondary"
      [routerDirection]="'root'"
      [routerLink]="['/tabs/targets/add']"
      routerLinkActive="router-link-active"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
